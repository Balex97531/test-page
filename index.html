<!DOCTYPE html>
<html lang="en">
<head>

    <title>Send Message to Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', function() {
            Telegram.WebApp.init();
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –ª–∏ WebApp –∏ –¥–æ—Å—Ç—É–ø–Ω—ã –ª–∏ –¥–∞–Ω–Ω—ã–µ
            if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {

                logToPage("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
                logToPage(`User ID: ${Telegram.WebApp.initDataUnsafe.user.id}`); // Telegram ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                logToPage(`User Name: ${Telegram.WebApp.initDataUnsafe.user.first_name} ${Telegram.WebApp.initDataUnsafe.user.last_name}`); // –ò–º—è –∏ —Ñ–∞–º–∏–ª–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                logToPage(`User Username: ${Telegram.WebApp.initDataUnsafe.user.username}`); // –ù–∏–∫–Ω–µ–π–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            } else {

                logToPage("‚ùå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.");
            }
        });
    </script>
    <style>
        body {

            display: flex;
            flex-direction: column;

        }

</head>
<body>

<h1>–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è üöÄ</h1>
<input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ... 9">
<button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<div id="logOutput">
    <p>–ñ—É—Ä–Ω–∞–ª –ª–æ–≥–æ–≤:</p>
</div>

<script>
    function logToPage(message) {
        const logElement = document.getElementById("logOutput");
        const timestamp = new Date().toLocaleTimeString();
        logElement.innerHTML += `<p>[${timestamp}] ${message}</p>`;
    }
</script>

<script>
    function sendMessage() {
        const message = document.getElementById('messageInput').value;

        if (!message) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
            return;
        }

        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
            logToPage("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
        } else {
            logToPage("‚ùå WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            return;
        }
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –ª–∏ WebApp
        if (window.Telegram.WebApp.initData) {
            logToPage(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram: "${message}"`);
            window.Telegram.WebApp.sendData(message); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
        } else {
            alert("WebApp –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω!");
        }
    }
</script>

</body>
