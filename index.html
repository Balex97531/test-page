<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', function() {
            Telegram.WebApp.init();
            logToPage("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
            const user = Telegram.WebApp.initDataUnsafe.user;
            logToPage('User ID:', user.id); // Telegram ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            logToPage('User Name:', user.first_name, user.last_name); // –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            logToPage('User Username:', user.username); // –ù–∏–∫–Ω–µ–π–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        input {
            width: 300px;
            padding: 10px;

        }

            padding: 10px 20px;

        }
        button:hover {
            background-color: #45a049;
        }
        #logOutput {
            margin-top: 20px;

    </style>
</head>
<body>

<h1>–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è üöÄ</h1>
<input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ... 7">
<button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<div id="logOutput">
    <p>–ñ—É—Ä–Ω–∞–ª –ª–æ–≥–æ–≤:</p>
</div>

<script>
    function logToPage(message) {
        const logElement = document.getElementById("logOutput");
        const timestamp = new Date().toLocaleTimeString();
        logElement.innerHTML += `<p>[${timestamp}] ${message}</p>`;
    }
</script>

<script>
    function sendMessage() {
        const message = document.getElementById('messageInput').value;

        if (!message) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!");
            return;
        }

        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData) {
            logToPage("‚úÖ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
        } else {
            logToPage("‚ùå WebApp –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
            return;
        }
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω –ª–∏ WebApp
        if (window.Telegram.WebApp.initData) {
            logToPage(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram: "${message}"`);
            window.Telegram.WebApp.sendData(message); // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
            alert("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!");
        } else {
            alert("WebApp –Ω–µ –ø–æ–¥–∫–ª—é—á—ë–Ω!");
        }
    }
</script>

</body>
</html>
